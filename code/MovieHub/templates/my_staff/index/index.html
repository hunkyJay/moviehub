{% extends 'my_staff/base.html' %}

{% block main_body %}
<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Home Page
        <small>summarization of this week</small>
    </h1>
    <ol class="breadcrumb">
        <!--
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
        -->
    </ol>
</section>

<!-- Main content -->
<section class="content container-fluid">

    <!-- Small boxes (Stat box) -->
    <div class="row">
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-aqua">
                <div class="inner">
                    <h3>{{numOfOrder}}</h3>
                    <p>orders in total</p>
                </div>
                <div class="icon">
                    <i class="ion ion-bag"></i>
                </div>
                <a href="{% url 'staff_order_index' 1 %}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-green" >
                <div class="inner">
                    <h3>{{revenue}}</h3>
                    <p>ticket revenue</p>
                </div>
                <div class="icon">
                    <i class="ion ion-stats-bars"></i>
                </div>
                <a href="{% url 'staff_order_index' 1 %}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-yellow" >
                <div class="inner">
                    <h3>{{numOfCustomer}}</h3>

                    <p>customer number</p>
                </div>
                <div class="icon">
                    <i class="ion ion-person-add"></i>
                </div>
                <a href="{% url 'staff_customer_index' 1 %}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
            <!-- small box -->
            <div class="small-box bg-red" >
                <div class="inner">
                    <h3>{{numOfStaff}}</h3>

                    <p>staff number</p>
                </div>
                <div class="icon">
                    <i class="ion ion-pie-graph"></i>
                </div>
                <a href="{% url 'staff_staff_index' 1 %}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
        <!-- ./col -->
    </div>

</section>
<!-- /.content -->
{% endblock %}
