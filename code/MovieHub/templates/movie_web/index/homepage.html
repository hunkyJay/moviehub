{% extends 'movie_web/base.html' %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Home Page
          <small>summarization of this week</small>
      </h1>
      <ol class="breadcrumb">
        <!--
        <li><a href="#"><i class="fa fa-dashboard"></i> Level</a></li>
        <li class="active">Here</li>
        -->
      </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

      <!-- Small boxes (Stat box) -->
      <div class="row">
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-aqua">
            <div class="inner">
              <h3>{{numOfMovies}}</h3>
              <p>Recent Movies</p>
            </div>
            <div class="icon">
              <i class="ion ion-stats-bars"></i>
            </div>
               <a href="{% url 'customer_movie_index' 1 %}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-green" >
            <div class="inner">
              <h3>{{numOfOrders}}</h3>
              <p>My Orders</p>
            </div>
            <div class="icon">
              <i class="ion ion-bag"></i>
            </div>
               <a href="{% url 'customer_order_index' 1 %}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-yellow" >
            <div class="inner">
              <h3>{{numOfTodayAnnouncement}}</h3>
              <p>New Notice</p>
            </div>
            <div class="icon">
              <i class="ion ion-pie-graph"></i>
            </div>
               <a href="{% url 'customer_announcement_index' 1 %}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
        <div class="col-lg-3 col-xs-6">
          <!-- small box -->
          <div class="small-box bg-red" >
            <div class="inner">
              <h3>1</h3>
              <p>My Profile</p>
            </div>
            <div class="icon">
              <i class="ion ion-person-add"></i>
            </div>
                <a href="{% url 'customer_edit' %}" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
          </div>
        </div>
        <!-- ./col -->
      </div>

    </section>
    <!-- /.content -->
{% endblock %}
